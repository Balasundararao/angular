<!DOCTYPE html>
<html>

	<head>
		<title>Angular 2 QuickStart</title>

		<!-- 1. Load libraries -->
		<!-- IE required polyfills, in this exact order -->
		<!--script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.33.3/es6-shim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.16/system-polyfills.js"></script-->

		<script src="https://code.angularjs.org/2.0.0-beta.2/angular2-polyfills.js"></script>
		<script src="https://code.angularjs.org/tools/system.js"></script>
		<script src="https://code.angularjs.org/tools/typescript.js"></script>
		<script src="https://code.angularjs.org/2.0.0-beta.2/Rx.js"></script>
		<script src="https://code.angularjs.org/2.0.0-beta.2/angular2.dev.js"></script>
		<script src="https://code.angularjs.org/2.0.0-beta.2/http.dev.js"></script> 
<!--
		<script src="https://unpkg.com/@angular/common@4.2.2"></script>
		<script src="https://unpkg.com/@angular/compiler@4.2.2"></script>
		<script src="https://unpkg.com/@angular/core@4.2.2"></script>
		<script src="https://unpkg.com/@angular/forms@4.2.2"></script>
		<script src="https://unpkg.com/@angular/http@4.2.2"></script>
		<script src="https://unpkg.com/@angular/platform-browser@4.2.2"></script>
		<script src="https://unpkg.com/@angular/platform-browser-dynamic@4.2.2"></script>
		<script src="https://unpkg.com/@angular/router@4.2.2"></script>
		<script src="https://unpkg.com/core-js@2.4.1"></script>
		<script src="https://unpkg.com/rxjs@5.4.0"></script>
		<script src="https://unpkg.com/zone@0.3.4"></script>
		<script src="https://unpkg.com/typescript@2.3.4"></script>  -->

		<!-- 2. Configure SystemJS -->
		<script>
			System.config({
			transpiler: 'typescript', 
			typescriptOptions: { emitDecoratorMetadata: true }, 
			packages: {'app': {defaultExtension: 'ts'}} 
			});
			System.import('app/main')
			.then(null, console.error.bind(console));
		</script>

	</head>

	<!-- 3. Display the application -->
	<body>
    <app-root></app-root>
	</body>

</html>
